<div id="pagina-list">
  <header>
    <form id="form-busca" onsubmit="return false">
      <div class="form-group">
        <label for="pesquisar-livro"><b>Livros</b></label>
        <input type="text" (input)="filtrarEntradaUsuarioBusca($event)" class="form-control" id="pesquisar-livro"
          placeholder="Pesquisar livros">
      </div>
    </form>
  </header>
  <section>
    <div class="container">
      <div class="row mtop-25" *ngFor="let livro of livros">
        <div class="col-sm-2">
          <img class="img-fluid img-thumbnail" src="{{livro.informacaoVolume.linkImagens.thumbnail}}"
            alt="{{livro.informacaoVolume.titulo}}">
        </div>
        <div class="col-sm-8">
          <h4 class="text-center">{{livro.informacaoVolume.titulo}}</h4>
          <p class="text-justify">{{livro.informacaoVolume.descricao}}</p>
          <p class="text-justify">Quantidade de páginas: {{livro.informacaoVolume.quantidadePaginas}}</p>
          <p class="text-justify">Editora: {{livro.informacaoVolume.editora}}. Ano Publicação:
            {{livro.informacaoVolume.dataPublicacao}}</p>
        </div>
        <div class="col-sm-2">
          <p *ngFor="let ident of livro.informacaoVolume.identificadoresIndustriais">
            {{ident.tipo}} : {{ident.identificador}}
          </p>
          <button class="btn btn-default" (click)="criarFavorito(livro)"
            title="{{livro.favorit ? 'Já é favorito':'Adicionar aos favoritos'}}">
            <span class="glyphicon glyphicon-heart" *ngIf="livro.favorit"></span>
            <span class="glyphicon glyphicon-heart-empty" *ngIf="!livro.favorit"></span>
          </button>
        </div>
      </div>
    </div>
    <app-paginador [total]="totalRegistros" [limit]="maxResult" (navegar)="navegarPagina($event)"></app-paginador>
  </section>
</div>
